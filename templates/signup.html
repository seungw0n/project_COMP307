<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGNUP</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="login.css">

    <script>
        var check = function() {
            if(document.getElementById('inputPassword').value == document.getElementById('confirmPassword').value) {
                document.getElementById('confirmPassword').style.color = 'black';
            } else {
                document.getElementById('confirmPassword').style.color = 'red';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">JOIN</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                                <label for="inputName">Name</label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail">Email Address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" onkeyup='check();' required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Password" onkeyup='check()' required>
                                <label for="confirmPassword">Confirm Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">SIGNUP</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>SIGNUP with Google</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
