{% extends 'base.html' %}

{% block content %}
<h2>Your Shopping Cart</h2>
{% for item in products %}
    <div class="card flex-row flex-wrap" style="width:60%;">
        <div class="card-header border-0">
            <img src="{{ item.product.image_url.url }}" alt="Product image" style="width:70px;height:70px;"/>
        </div>
        <div class="card-block px-2">
            <h4 class="card-title">{{ item.product.title }}</h4>
            <p class="card-text">Price: ${{ item.product.price }}<br>Quantity:{{ item.quantity }}</p>
        </div>
    </div>
{% endfor %}
<form action="{% url 'charge' %}" method="post">
    {% csrf_token %}
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="pk_test_SMDTVSddJhrVWotnREfGTQ2200sFnb3O5y"
        data-description="PAYMENT"
        data-amount="500"
        data-locale="auto">
    </script>
</form>
{% endblock content %}
